syntax = "proto3";

package ru.clevertec.service.dto.error;

import "error_dto.proto";

option java_package = "ru.clevertec.service.dto.error";
option java_outer_classname = "ValidationResultDtoProto";

message ValidationResult {
  string errorType = 1;
  string errorMessage = 2;
  map<string, Message> messages = 3;
}
message Message {
  repeated string value = 1;
}